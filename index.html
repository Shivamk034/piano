<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Piano</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <div id="piano">
            <div class="header">
                <div class="left_container">
                    <button class="record_btn"></button>
                    <div class="btn_container">
                        <button id="transpose_down_btn"><</button>
                        <button id="transpose_up_btn">></button>
                    </div>
                </div>
                <span class="title">LUMI</span>
            </div>
            <div class="keys">
                <div data-note="C3" class="key C">
                    <div data-note="C#3" class="sharp"></div>
                </div>
                <div data-note="D3" class="key D">
                    <div data-note="D#3" class="sharp"></div>
                </div>
                <div data-note="E3" class="key E"></div>
                <div data-note="F3" class="key F">
                    <div data-note="F#3" class="sharp"></div>
                </div>
                <div data-note="G3" class="key G">
                    <div data-note="G#3" class="sharp"></div>
                </div>
                <div data-note="A3" class="key A">
                    <div data-note="A#3" class="sharp"></div>
                </div>
                <div data-note="B3" class="key B"></div>

                <div data-note="C4" class="key C">
                    <div data-note="C#4" class="sharp"></div>
                </div>
                <div data-note="D4" class="key D">
                    <div data-note="D#4" class="sharp"></div>
                </div>
                <div data-note="E4" class="key E"></div>
                <div data-note="F4" class="key F">
                    <div data-note="F#4" class="sharp"></div>
                </div>
                <div data-note="G4" class="key G">
                    <div data-note="G#4" class="sharp"></div>
                </div>
                <div data-note="A4" class="key A">
                    <div data-note="A#4" class="sharp"></div>
                </div>
                <div data-note="B4" class="key B"></div>
                
                

            </div>
            
        </div>
        <script defer src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
        <script defer src="script.js"></script>
    </body>
</html>
